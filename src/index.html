<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class = "container">
    <h1 class="title">Привет! Давай сыграем в одну игру!</h1>
    <h2 class="subtitle">Я загадал чистло, попробуй его отгадать. У тебя 3 попытки.</h2>
    <form action="#" class="imputs">
        <input type="number"class ="min" placeholder="Выбери минимальное число">
        <input type="number" class ="max" placeholder="Выбери максимальное число">
        <input type="number"class ="min" placeholder="Выбери число попыток">
        <input type="number" class = "countTry" placeholder="Попробуй !">
        <!-- В спан передаем результат с информацией о том как близко к рандомному числу и количество оставшихся попыток. -->
        <span class="result" id ="result"></span>
        <button class="try" onclick="">Попробовать</button>
        <button class="res">Сброс</button>
    </form>
    <script src="./app.js"></script>
    </div>
</body>
</html>
