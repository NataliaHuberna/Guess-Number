<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class = "container">
    <h1 class="title">Добро пожаловать в игру угадай число!</h1>
    <h2 class="subtitle">Прежде чем приступить, можете ознакомиться с <span class="rules">правилами</span></h2>
    <form action="#" class="inputs">
        <div class="input-group" id="input-group">
            <input type="text"class ="min" id="min" placeholder="Выбери минимальное число">
            <input type="text" class ="max" id ="max" placeholder="Выбери максимальное число">
            <input type="text"class ="countTry" id="countTry" placeholder="Выбери число попыток">
        </div>
        <div class="input-group-trys"> 
            <input type="text" class = "numToTry" id = "numToTry" placeholder="Попробуй !">
        </div>
        <!-- В спан передаем результат с информацией о том как близко к рандомному числу и количество оставшихся попыток. -->
            <span class="result" id ="result"></span>
        <button class="try" id="try" onclick="culcNum()">Попробовать</button>
        <button class="res" onclick="resetNum()">Сброс</button>
    </form>
    <script src="./app.js"></script>
    </div>
</body>
</html>
