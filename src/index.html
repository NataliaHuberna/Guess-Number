<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Number guesser</title>
    <link rel="stylesheet" href="./reset.css">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="text-wrapper">
                <h1 class="header__title">Number guesser</h1>
            </div>
            <div class="swap-themes">
                <input type="checkbox" class="swap" id= "swap"></input>
                <label for="swap" class="label-swap">Swap theme</label>
            </div>
        </header>
        <main class = "container">
            <h2 class="title">Hey! Let's play one game!</h2>
            <p class="subtitle">Just choose range! After that will be generated number and all you need it's try to guess it!</p>
            <form action="#" class="inputs">
                <div class="inpWrrapper">
                    <input type="text"class ="min i"  id="min" autocomplete="off" placeholder=" ">
                    <label for="min" class="lb">Choose min number in the range</label>
                </div>
                <div class="inpWrrapper">
                    <input type="text" class ="max i" id = "max" autocomplete="off" placeholder=" ">
                    <label for="max" class="lb">Choose max number in the range</label>
                </div>
                <div class="inpWrrapper">
                    <input type="text"class ="min i"  id="countTry" autocomplete="off" placeholder=" ">
                    <label for="countTry" class="lb">Choose the number of tries</label>
                </div>
                <div class="inpWrrapper">
                    <input type="text" class = "countTry i" id ="numTry" autocomplete="off" placeholder=" ">
                    <label for="numTry" class="lb"> Guess number</label>
                </div>
                <span class="result" id ="result"></span>
                <div class="btns">
                    <button class="resBtn btn" id="res">Reset</button>
                    <button class="tryBtn btn" id="try" onclick="">Play</button>
                </div>
            </form>
        </main>
        <footer class="footer">
            <p class="footer-text">link to developers github :</p>

                        <span>Vitalii Shevchenko</span>

                </li>

                    <a href="https://github.com/NataliaHuberna" class="git-link">

                    </a>
                </li>
                <li>
                    <a href="https://github.com/Sluip430" class="git-link">
                        <img src="../img/Octocat.png" alt="github" class="github-icon">
                        <span>Vyacheslav Pisotskiy</span>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
