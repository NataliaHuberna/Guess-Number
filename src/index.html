<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guesser</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css"  class="style"/>
    <script type="text/javascript">

        function stopRKey(evt) {
            var evt = (evt) ? evt : ((event) ? event : null);
            var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null);
            if ((evt.keyCode == 13) && (node.type == "text")) { return false; }
        }

        document.onkeypress = stopRKey;

    </script>
</head>
<body>
    <body onkeydown="TriggeredKey(this)"></body>
    <div class="wrapper">
        <header class="header">
            <div class="text-wrapper">
                <h1 class="header__title">Number guesser</h1>
            </div>
            <div class="swap-themes">
                <input type="checkbox" class="swap" id= "swap"></input>
                <label for="swap" class="label-swap">Swap theme</label>
            </div>
        </header>
        <main class = "container">
            <h2 class="title">Hey! Let's play one game!</h2>
            <p class="subtitle">Just choose range! After that will be generated number and all you need it's try to guess it!</p>
            <form action="#" class="inputs">
                <div class="inpWrrapper">
                    <input type="text"class ="min i"  id="min" placeholder=" " title="Only numbers">
                    <label for="min" class="lb" title="Only numbers" >Choose min number in the range</label>
                </div>
                <div class="inpWrrapper">
                    <input type="text" class ="max i" id = "max" placeholder=" " title="Only numbers">
                    <label for="max" class="lb" title="Only numbers" >Choose max number in the range</label>
                </div>
                <div class="inpWrrapper">
                    <input type="text"class ="min i"  id="countTry"placeholder=" " title="Only numbers">
                    <label for="countTry" class="lb" title="Only numbers">Choose the number of tries</label>
                </div>
                <div class="inpWrrapper">
                    <input type="text" class = "countTry i" id ="numTry" placeholder=" " title="Only numbers">
                    <label for="numTry" class="lb" title="Only numbers" > Guess number</label>
                </div>
                <span class="result" id ="result"></span>
                <div class="btns">
                    <button class="resBtn btn" id="res">Reset</button>
                    <button class="tryBtn btn" id="try" onclick="">Play</button>
                </div>
            </form>
        </main>
        <footer class="footer">
            <p class="footer-text">link to developers github :</p>
            <ul>
                <li>
                    <a href="https://github.com/Vitalii-sh" class="git-link">
                        <img src="../img/Octocat.png" alt="github" class="github-icon"> 
                        <span class="">Vitalii Shevchenko</span>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/NataliaHuberna" class="git-link">
                        <img src="../img/Octocat.png" alt="github" class="github-icon">
                        <span>Natalia Huberna</span>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/VitVin" class="git-link">
                        <img src="../img/Octocat.png" alt="github" class="github-icon">
                        <span>Vitalii</span>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Sluip430" class="git-link">
                        <img src="../img/Octocat.png" alt="github" class="github-icon">
                        <span>Vyacheslav</span>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="./params.js"></script>
    <script src="./func.js"></script>
    <script src="./app.js"></script>
</body>
</html>
